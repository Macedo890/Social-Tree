<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="content">
      <!-- Using the <figure> tag to represent a figure -->
      <figure>
        <!-- Div representing the image or icon (without the actual image, just a div with title "icon") -->
        <div class="imagem" title="icon"></div>

        <!-- Caption of the figure with the title "Your Instagram" -->
        <figcaption title="Your Instagram">
          <!-- Main title within the caption -->
          <h1>
            <!-- Emphasized text using the <em> tag for @instagram -->
            <em>@instagram</em>
          </h1>
        </figcaption>
      </figure>

      <!-- Container for links -->
      <div class="links_Container">
        <!-- Link 1 -->
        <a href="#" class="link link_one"> LINK 1 </a>

        <!-- Link 2 -->
        <a href="#" class="link link_two"> LINK 2 </a>

        <!-- Link 3 -->
        <a href="#" class="link link_three"> LINK 3 </a>

        <!-- Link 4 -->
        <a href="#" class="link link_four"> LINK 4 </a>
      </div>

      <!-- Main container for the icons -->
      <div class="Icons_Container">
        <!-- Twitter icon -->
        <div class="icon icon_twitter">
          <a href="http://twitter.com.br" title="Twitter" target="_blank">
            <i class="bi bi-twitter"></i>
          </a>
        </div>

        <!-- Twitch icon -->
        <div class="icon icon_twitch">
          <a href="http://twitch.tv" target="_blank" title="Twitch">
            <i class="bi bi-twitch"></i>
          </a>
        </div>

        <!-- Instagram icon -->
        <div class="icon icon_instagram">
          <a href="http://instagram.com.br" title="Instagram" target="_blank">
            <i class="bi bi-instagram"></i>
          </a>
        </div>

        <!-- LinkedIn icon -->
        <div class="icon icon_linkedin">
          <a href="http://br.linkedin.com" target="_blank" title="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>

        <!-- Github icon -->
        <div class="icon">
          <a
            href="http://github.com icon_github"
            target="_blank"
            title="Github"
          >
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
